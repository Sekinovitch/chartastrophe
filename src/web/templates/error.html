{% extends "base.html" %}

{% block title %}{{ t.error_unexpected if t else "Error" }} - Chartastrophe{% endblock %}

{% block content %}
<div class="scientific-paper text-center">
    <h1 class="display-4 text-danger">
        <i class="fas fa-exclamation-triangle"></i>
    </h1>
    <h2 class="mb-4">{{ t.error_unexpected if t else "An error occurred" }}</h2>
    <p class="lead">{{ message }}</p>
    
    <div class="mt-4">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> {{ t.back_home if t else "Back to home" }}
        </a>
    </div>
</div>
{% endblock %}
